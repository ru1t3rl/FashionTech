name: Codacy Analysis CLI

on: [push, pull_request]

jobs:
  codacy-analysis-cli:
    name: Codacy Analysis CLI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master

      - name: Run Codacy Analysis CLI
        uses: codacy/codacy-analysis-cli-action@2.0.0
        with:
          verbos: true
          max-allowed-issues: 10
